<body>
  <header>
    <nav>
      <button id="hamburger" aria-label="Toggle navigation menu">☰</button>
      <ul id="nav-links" class="nav-links">
        <li><a href="index.html">Home</a></li>

      </ul>
    </nav>
  </header>

  <main>
    <h1>Contact / Notes Form</h1>

    <form id="contact-form">
      <label for="name">Name <span aria-hidden="true" style="color:red;">*</span></label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email <span aria-hidden="true" style="color:red;">*</span></label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message or Notes:</label>
      <textarea id="message" name="message" rows="5"></textarea>

      <input type="hidden" id="timestamp" name="timestamp" />

      <button type="submit">Send</button>
    </form>

    <section id="confirmation" aria-live="polite" class="hidden"></section>
  </main>

  <footer>
    <p>&copy; 2025 Aruzhan Abilmazhin | Book Explorer | <a href="https://youtu.be/_RDIcKCBTxo" target="_blank" style="color:white;">Video Demo</a></p>
  </footer>
