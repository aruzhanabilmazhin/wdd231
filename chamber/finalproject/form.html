  <main>
    <section class="form-section">
      <h2>Contact Us / Add Notes</h2>
      <form action="form-action-response.html" method="POST" id="contact-form">
        <label for="name">Name (required):</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email (required):</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message or Notes:</label>
        <textarea id="message" name="message" rows="5" placeholder="Share your thoughts, book suggestions, or feedback..."></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
