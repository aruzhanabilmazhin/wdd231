<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Find local businesses and services in the Chamber of Commerce Directory.">
    <meta name="author" content="Aruzhan Abilmazhin">

    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Chamber of Commerce Directory">
    <meta property="og:type" content="website">
    <meta property="og:image" content="images/social-preview.jpg">
    <meta property="og:url" content="https://yourchamberwebsite.com">

    <title>Chamber of Commerce Directory</title>

    <!-- CSS Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/directory.css">
</head>
<body>

    <header>
        <h1>Chamber of Commerce Directory</h1>
        <nav>
            <button id="menu-button" aria-label="Toggle Menu">â˜° Menu</button>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <button id="toggle-view" aria-label="Toggle Business View">Toggle View</button>
            <section id="members"></section>
        </div>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Chamber of Commerce</p>
        <p>WDD 231 | Last Updated: <span id="last-modified"></span></p>
    </footer>

    <!-- JavaScript -->
    <script defer src="js/directory.js"></script>
    <script defer>
        // Set current year
        document.getElementById("year").textContent = new Date().getFullYear();

        // Set last modified date
        document.getElementById("last-modified").textContent = document.lastModified;

        // Mobile menu toggle
        document.getElementById("menu-button").addEventListener("click", function() {
            document.getElementById("menu").classList.toggle("show");
        });
    </script>
</body>
</html>
