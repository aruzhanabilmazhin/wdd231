<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="author" content="Aruzhan Abilmazhin" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You</title>
    <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
    <header>
        <h1>Thank You for Joining!</h1>
    </header>

    <main>
        <section>
            <h2>Weâ€™ve received your application</h2>
            <p><strong>First Name:</strong> <span id="firstName"></span></p>
            <p><strong>Last Name:</strong> <span id="lastName"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Phone:</strong> <span id="phone"></span></p>
            <p><strong>Business Name:</strong> <span id="business"></span></p>
            <p><strong>Submission Time:</strong> <span id="timestamp"></span></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Chamber of Commerce</p>
    </footer>

    <script>
        // Parse query string and display values
        const params = new URLSearchParams(window.location.search);

        document.getElementById("firstName").textContent = params.get("firstName") || "Not provided";
        document.getElementById("lastName").textContent = params.get("lastName") || "Not provided";
        document.getElementById("email").textContent = params.get("email") || "Not provided";
        document.getElementById("phone").textContent = params.get("phone") || "Not provided";
        document.getElementById("business").textContent = params.get("business") || "Not provided";
        document.getElementById("timestamp").textContent = params.get("timestamp") || "Not captured";
    </script>
</body>

</html>
